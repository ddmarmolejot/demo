{% extends 'base.html' %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Planes</h2>
    <a href="{% url 'plan-crear' %}" class="btn btn-primary"><i class="fas fa-plus me-1"></i>Nuevo Plan</a>
</div>

<div class="card">
    <div class="card-body">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Servicio</th>
                    <th>Plan</th>
                    <th>Precio</th>
                    <th class="text-end">Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for p in planes %}
                <tr>
                    <td><span class="badge bg-info text-dark">{{ p.servicio.nombre }}</span></td>
                    <td>{{ p.nombre }}</td>
                    <td>S/ {{ p.precio }}</td>
                    <td class="text-end">
                        <button class="btn btn-sm btn-outline-danger"><i class="fas fa-trash"></i></button>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="4" class="text-center">No hay planes registrados.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
