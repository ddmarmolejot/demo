<div class="side-form-container">
    <h5 class="fw-bold mb-3">{{ titulo|default:"Formulario" }}</h5>
    <form method="post" action="{{ request.path }}">
        {% csrf_token %}
        {% for field in form %}
        <div class="mb-3">
            <label class="form-label small fw-bold text-muted">{{ field.label }}</label>
            {{ field }}
            {% if field.errors %}
            <div class="text-danger small">{{ field.errors.0 }}</div>
            {% endif %}
        </div>
        {% endfor %}
        <div class="d-grid gap-2 mt-4">
            <button type="submit" class="btn btn-primary btn-lg"><i class="fas fa-save me-2"></i>Guardar
                Cambios</button>
            <button type="button" class="btn btn-outline-secondary" onclick="closeActionPanel()">Cancelar</button>
        </div>
    </form>
</div>
