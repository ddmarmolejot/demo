<div class="side-form-container">
    <h5 class="fw-bold text-primary mb-1">Carga Masiva de Sectores</h5>
    <p class="text-muted small mb-4">Distrito: <strong>{{ distrito.nombre }}</strong></p>

    <form method="post" action="{% url 'sector-masivo' distrito.pk %}">
        {% csrf_token %}
        {{ formset.management_form }}

        <div class="list-group list-group-flush mb-4 border rounded">
            {% for form in formset %}
            <div class="list-group-item bg-light bg-opacity-10 py-2">
                <div class="input-group input-group-sm">
                    <span class="input-group-text"><i class="fas fa-map-pin fa-xs"></i></span>
                    {{ form.nombre }}
                    {{ form.id }}
                </div>
            </div>
            {% endfor %}
        </div>

        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary"><i class="fas fa-check-circle me-2"></i>Guardar todos los
                Sectores</button>
            <button type="button" class="btn btn-light" onclick="closeActionPanel()">Cancelar</button>
        </div>
    </form>
</div>
