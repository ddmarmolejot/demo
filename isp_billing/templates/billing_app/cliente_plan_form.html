{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">Añadir Plan a {{ cliente.nombres }}</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label">Seleccionar Plan</label>
                        {{ form.plan }}
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Fecha de Inicio</label>
                        {{ form.fecha_inicio }}
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Día de Cobranza (1-31)</label>
                        {{ form.fecha_cobranza }}
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Guardar Plan</button>
                        <a href="{% url 'cliente-detalle' cliente.pk %}" class="btn btn-outline-secondary">Volver</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
